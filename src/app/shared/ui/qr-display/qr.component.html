@if (qr) {
  <mat-card class="qr">
    <mat-card-header>
      <mat-card-title>Generated Qr Code</mat-card-title>
      <mat-card-subtitle> {{ qr.type }} / {{ qr.format }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="qr.result" alt="{{ qr.text }} qr image" />
    <mat-card-content>
      <p class="result">Text: {{ qr.text }}</p>
      <p>Error correction level: {{ qr.errorCorrectionLevel }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="download()">Download</button>
    </mat-card-actions>
  </mat-card>
} @else {
  <p>Invalid input for QR</p>
}
